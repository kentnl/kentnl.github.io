<!DOCTYPE html>
<html lang="en" ng-app="KNL">
  <head>
    <meta charset="UTF-8">
    <title>KENTNL Project Statuses</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    <script src="js/module/KNL.js"></script>
    <script src="js/module/KNL/controller/Distribution.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
  <ul ng-controller="Distribution">
    <li ng-repeat="item in distributions">
      <dl class="item">
        <dt>{{item}} <ng-include src="'partials/cpan_items.html'"></ng-include></dt>
        <dd><ng-include src="'partials/items_details.html'"></ng-include></dd>
      </dl>
    </li>
  </ul>
  </body>
</html>
